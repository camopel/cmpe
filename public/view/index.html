<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Computer Engineering Department</title>
<link type="text/css" rel="stylesheet" href="/stylesheets/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="/stylesheets/content.css">

<link type="text/css" rel="stylesheet" href="/stylesheets/content.css">
<link type="text/css" rel="stylesheet" href="/stylesheets/te.css">
<script src="/javascripts/jquery.js" type="text/javascript"></script>
<script src="/javascripts/jquery-ui.js" type="text/javascript"></script>
<script src="/javascripts/filer.js" type="text/javascript"></script>
<script src="/javascripts/faculty.js" type="text/javascript"></script>
<script src="/javascripts/upload.js" type="text/javascript"></script>
<script src="/javascripts/conversion.js" type="text/javascript"></script>

<script src="/javascripts/email.js" type="text/javascript"></script>
<script>
function getCookie(c_name)
{
	if (document.cookie.length>0)
	{
		c_start=document.cookie.indexOf(c_name + "=")
		if (c_start!=-1)
		{ 
			c_start=c_start + c_name.length+1 
			c_end=document.cookie.indexOf(";",c_start)
			if (c_end==-1) c_end=document.cookie.length
			return unescape(document.cookie.substring(c_start,c_end))
		}
	}
	return ""
}
function semester2String(s)
{
	return Conversion.dict[s.charAt(3)]+" "+s.charAt(0)+"0"+s.substring(1,3);
}
function updateTotal(t){
	var sum=0;
	var f=(t=="Conversion")?2:6;
	$("#"+t+"Table tr").each(function(i,row){
		if($(row).css('display') != 'none'){
			sum+=parseFloat($(row).children("td.vl").text());
		}			
	});
	$("#total"+t).text(sum.toFixed(f));
}
function ysChange(e){
	var id = e.target.parentElement.parentElement.id;
	$("#"+id+"Table tr").each(function(i,row){
		var tdtxt = $(row).children("td.ys").text();
		var tartxt = $("#"+id+"_semester").val()+" "+$("#"+id+"_year").val();
		if(tdtxt.indexOf(tartxt)!=-1) $(row).css("display","");
		else $(row).css("display","none");
	});
	updateTotal(id);		
}
var rawdata = null;
function infoUpdate(){
	$.ajax({
		url: "/user",
		type: 'get',
		data: "cmd=update&id="+getCookie("sjsuid")+"&"+$('#Info form').serialize(),
		success: function (data){
			if(data.redirectpage!=null) window.location = data.redirectpage;
			else if(data.success=="true") $('#msg').text("Update succeed");
			else $('#msg').text(data.msg);
		}
	});
}
$(function(){
	$("#tabs").tabs({
		beforeActivate: function( event, ui ){
			$('#msg').text("");
		}
	});
	$.ajax({
		url: "/user",
		type: 'get',
		data: "cmd=show&id="+getCookie("sjsuid"),
		success: function (data) {			
			if(data.redirectpage!=null) window.location = data.redirectpage;
			else if(data.success=="true"){				
				rawdata = data;
				//information
				$("#sjsuid").val(rawdata.info.sjsuid);
				$("#lastname").val(rawdata.info.lastname);
				$("#firstname").val(rawdata.info.firstname);
				$("#email").val(rawdata.info.email);
				$("#Info button").click(infoUpdate);
				//conversion
				rawdata.conv.forEach(function(row){
					$("#ConversionTable").append('<tr><td class="ys">'+semester2String(row.semester)+'</td><td class="vl">'+row.conversion+'</td><td>'+row.comment+'</td></tr>');
				});
				updateTotal("Conversion");
				$("#Conversion select").change(ysChange);
				//project
				rawdata.proj.forEach(function(row){					
					$("#ProjectTable").append('<tr><td class="ys">'+semester2String(row.semester)+'</td><td>'+row.program+'</td><td>'+row.industry_advisor+'</td><td>'+row.student+'</td><td>'+row.project+'</td><td class="vl">'+row.points+'</td></tr>');
				});
				updateTotal("Project");
				$("#Project select").change(ysChange);
			}else $('#msg').text(data.msg);
		}
	});
});
</script>
</head>
<body>
<div class="banner"><img src="/images/head.gif"></div>
<div id="msg"></div>
<div id="tabs">
	<ul>
		<li><a href="#Info">My Information</a></li>
		<li><a href="#Conversion">Conversion</a></li>
		<li><a href="#Project">Project</a></li>
	</ul>	
	
	<div id="Info">		
		<form style="width:300px;margin-left:360px;">
			<fieldset>
			  <label>SJSU ID</label>
			  <input type="text" name="sjsuid" id="sjsuid" readonly style="background-color:#ddd" class="text ui-widget-content ui-corner-all">
			  <label>Last Name</label>
			  <input type="text" name="lastname" id="lastname" class="text ui-widget-content ui-corner-all">
			  <label >Frist Name</label>
			  <input type="text" name="firstname" id="firstname" class="text ui-widget-content ui-corner-all">			  
			  <label >Email</label>
			  <input type="text" name="email" id="email" class="text ui-widget-content ui-corner-all">
			  <label>Password</label>
			  <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all" value="000000">
			</fieldset>
		</form>
		<button class="ctrlBtn" style="margin:0px 0 10px 587px;">Update</button>
	</div>
	
	<div id="Conversion" class="noshow">
		<div class="contain ui-widget">			
			<label style="float:left;margin-left:5px;">Academic Year</label>		
			<select id="Conversion_year" style="margin-left:5px;float:left;width:70px;">
				<option value="">All</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
			</select>
			<label style="float:left;margin-left:10px;">Semester</label>
			<select id="Conversion_semester" style="float:left;width:90px;margin-left:5px;">
				<option value="">All</option>
				<option value="Winter">Winter</option>
				<option value="Spring">Spring</option>
				<option value="Summer">Summer</option>
				<option value="Fall">Fall</option>
			</select>
			<label style="margin-right:20px;float:right;" id="totalConversion"></label>
			<label style="float:right;margin-right:5px;">Total Conversion:</label>			
			<table class="ui-widget ui-widget-content">
				<thead><tr class="ui-widget-header"><th style="width:100px;">Semester</th><th style="width:100px;">Conversion</th><th>Comments</th></tr></thead>
				<tbody id="ConversionTable"></tbody>
			</table>
		</div>
	</div>
	
	<div id="Project" class="noshow">
		<div class="contain ui-widget">
			<label style="float:left;margin-left:5px;">Academic Year</label>	
			<select id="Project_year" style="margin-left:5px;float:left;width:70px;">
				<option value="">All</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
			</select>
			<label style="float:left;margin-left:10px;">Semester</label>
			<select id="Project_semester" style="float:left;width:90px;margin-left:5px;">
				<option value="">All</option>
				<option value="Winter">Winter</option>
				<option value="Spring">Spring</option>
				<option value="Summer">Summer</option>
				<option value="Fall">Fall</option>
			</select>
			<label style="margin-right:20px;float:right;" id="totalProject"></label>
			<label style="float:right;margin-right:5px;">Total Points:</label>
			<table class="ui-widget ui-widget-content">
				<thead><tr class="ui-widget-header"><th style="width:70px;">Semester</th><th style="width:30px;">Program</th><th style="width:120px;">Industry Advisor</th><th style="width:150px;">Student</th><th style="width:200px;">Project Title</th><th style="width:80px;">Point Value</th></tr></thead>
				<tbody id="ProjectTable"></tbody>
			</table>
		</div>
	</div>	
</div>
</body>
